<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #414141;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
       const li= document.createElement('li');
       li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("typescript")

    function addOptiLang(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('golang')

    //edit
    const two=document.querySelector('li:nth-child(2)')
    const newli=document.createElement('li')
    newli.textContent="Mojo"
    two.replaceWith(newli)

    //edit
    const one=document.querySelector('li:first-child')
    one.outerHTML='<li>TypeScript </li>'

    //remove
    const last=document.querySelector('li:last-child')
    last.remove()
    
</script>
</html>
